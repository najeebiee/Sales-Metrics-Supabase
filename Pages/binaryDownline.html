<section id="binary-downline-section" class="page">
  <header class="page-header">
    <div class="page-header-row">
      <div class="page-header-left">
        <h1 class="page-title">Binary Downline</h1>
        <p class="page-subtitle">This page will list binary downline data from the API.</p>
      </div>

      <div class="page-header-right">
        <span class="status-pill status-pill--checking" id="conn-indicator-binaryDownline">
          <span class="status-dot"></span>
          <span class="status-text">Checking…</span>
        </span>
      </div>
    </div>
  </header>

  <form id="binary-downline-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="binary-downline-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for downline lookup" />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div class="table-toolbar">
    <div class="table-toolbar-left">
      <label class="table-search-label">
        Table search
        <div class="table-search-row">
          <input
            type="text"
            id="binary-downline-table-search"
            class="table-search-input"
            placeholder="Search in current results…"
            aria-label="Search in table"
          />
          <button
            type="button"
            id="binary-downline-table-search-clear"
            class="table-search-clear-btn"
            disabled
          >
            Clear
          </button>
        </div>
      </label>
    </div>
    <div class="table-toolbar-right">
      <button type="button" id="binary-downline-export-csv" class="export-btn">CSV</button>
      <button type="button" id="binary-downline-export-xlsx" class="export-btn">Excel</button>
      <button type="button" id="binary-downline-export-pdf" class="export-btn">PDF</button>
    </div>
  </div>

  <!-- Page summary and table container -->

  <div id="binary-downline-summary" class="card-grid"></div>
  <div class="table-wrapper">
    <div id="binary-downline-table-container" class="table-container"></div>
  </div>
</section>
