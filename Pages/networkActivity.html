<section id="network_activity-section" class="page">
  <header class="page-header">
    <div class="page-header-row">
      <div class="page-header-left">
        <h1 class="page-title">Network Activity</h1>
        <p class="page-subtitle">This page will list network activity data from the API.</p>
      </div>

      <div class="page-header-right">
        <span class="status-pill status-pill--checking" id="conn-indicator-networkActivity">
          <span class="status-dot"></span>
          <span class="status-text">Checking…</span>
        </span>
      </div>
    </div>
  </header>

  <form id="network-activity-filter-form" class="toolbar">
    <label>
      Username
      <input type="text"
             id="network-activity-username"
             placeholder="Enter username (e.g. Royalty01)"
             aria-label="Username for network activity lookup" />
    </label>
    <button type="submit">Apply</button>
  </form>

  <div class="table-toolbar">
    <div class="table-toolbar-left">
      <label class="table-search-label">
        Table search
        <div class="table-search-row">
          <input
            type="text"
            id="network-activity-table-search"
            class="table-search-input"
            placeholder="Search in current results…"
            aria-label="Search in Network Activity table"
          />
          <button
            type="button"
            id="network-activity-table-search-clear"
            class="table-search-clear-btn"
            disabled
          >
            Clear
          </button>
        </div>
      </label>
    </div>
    <div class="table-toolbar-right">
      <button
        type="button"
        id="network-activity-export-csv"
        class="export-btn"
      >
        CSV
      </button>
      <button
        type="button"
        id="network-activity-export-xlsx"
        class="export-btn"
      >
        Excel
      </button>
      <button
        type="button"
        id="network-activity-export-pdf"
        class="export-btn"
      >
        PDF
      </button>
    </div>
  </div>

  <div id="network-activity-summary" class="card-grid"></div>
  <div class="table-wrapper">
    <div id="network-activity-table-container" class="table-container"></div>
  </div>
</section>
